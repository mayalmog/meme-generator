<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="flex flex-column show-gallery" onload="onInit()">

    <header class="main-header gradient-background ">
        <div class="main-container header-container flex align-center space-between">
            <img class="logo" src="./images/logo/LOGO.png" alt="">
            <ul class="main-nav flex clean-list ">
                <li><a class=" btn-gallery" href="#" onclick="onOpenGallery()">Gallery</a></li>
                <!-- <li><a class="btn-memes" href="#" onclick="onToggleSavedMemesMenu()">Memes</a></li> -->
                <!-- <li><a class="btn-about" href="#" onclick="onToggleAboutModal()">About</a></li> -->
            </ul>
            <button class="btn-menu-toggle fas fa-bars" onclick="onToggleMenu()"></button>

        </div>

    </header>
    <div class="screen" onclick="onToggleMenu()"></div>
    <div class="about-screen" onclick="onToggleAboutModal()"></div>
    <main class="main-container">
        <section class="gallery-container main-container">
            <div class="img-container grid justify-center align-center">

            </div>
        </section>


        <section class="editor-container hide meme-editor main-container  ">
            <div class="canvas-container-board round-corners">
                <div class="canvas-container my-canvasmy-canvas">
                    <canvas class="round-corners" id="my-canvas" height="450" width="450"></canvas>
                </div>

            </div>
            <div class="canvas-editor-container round-corners">
                <div class="canvas-editor flex flex-column align-center grow-1 justify-center">
                    <input class="meme-line" name="meme-line" placeholder="Type text here" type="text">

                    <div class="first-line-edit-btns flex justify-center">
                        <button class="edit-btn three-d switch-lines" onclick="onSwitchLines()">
                            <span class="fas fa-exchange-alt"></span>
                        </button>
                        <button class="edit-btn three-d line-height-increase" onclick="onChangeLineHeight(-10)"><span
                                class="fas fa-long-arrow-alt-up"></span>
                        </button>
                        <button class="edit-btn three-d line-height-decrease" onclick="onChangeLineHeight(+10)"><span
                                class="fas fa-long-arrow-alt-down"></span>
                        </button>
                        <button class="edit-btn three-d add-line" onclick="onAddLine()"><span
                                class="fas fa-plus"></span></button>
                        <button class="edit-btn three-d delete-line" onclick="onDeleteLine()"><span
                                class="fas fa-trash"></span></button>
                    </div>

                    <div class="second-line-edit-btns grid">
                        <button class="edit-btn font-size-increase fas fa-plus-after"
                            onclick="onChangeFontSize(+5)">A</button>
                        <button class="edit-btn font-size-decrease fas fa-minus-after"
                            onclick="onChangeFontSize(-5)">A</button>


                        <button class="edit-btn align-left" onclick="onChangeTxtAlign('right')"><span
                                class="fas fa-align-left"></span></button>
                        <button class="edit-btn align-center" onclick="onChangeTxtAlign('center')"><span
                                class="fas fa-align-center"></span></button>
                        <button class="edit-btn align-right" onclick="onChangeTxtAlign('left')"><span
                                class="fas fa-align-right"></span></button>



                        <select class=" font-selector" name="font" id="font" onchange="onSelectFont()">
                            <option class="impact" value="Impact">Impact</option>
                            <option class="georgia" value="Georgia">Georgia</option>
                            <option class="monospace" value="Monospace">Monospace</option>
                            <option class="tahoma" value="Tahoma">Tahoma</option>
                        </select>

                        <button class="edit-btn fill-text" onclick="toggleStroke()">S</button>
                        <button class="edit-btn text-color fas fa-color-palette">
                            <input type="color" id="color" onchange="onSelectFontColor()">
                        </button>
                    </div>
                    <form class="export-btns flex space-between" method="POST" enctype="multipart/form-data"
                        onsubmit="uploadImg(this, event)"></form>
                    <a href="#" class="btn export three-d download fas fa-download" onclick="downloadImg(this)"
                        download="my-img.jpg">Download</a>
                </div>

            </div>

            <div class="canvas-img-container"></div>
        </section>

    </main>

    <footer>
        <div class="about flex flex-column justify-center align-center">

            <p>Made with ðŸ¥­ by May Almog. Check out more <a href="https://github.com/mayalmog?tab=repositories">here</a>
            </p>

        </div>
    </footer>

    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
