<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="onInit()">

    <header class="main-header flex align-center space-between">
        <div class="logo flex grow-1"><img src="./images/logo/LOGO.png" alt=""></div>
        <ul class="main-nav flex clean-list grow-1">
            <li><a href="#" onclick="toggleDisplay()">Gallery</a></li>
            <!-- <li><a href="#" onclick="toggleMenu()">Memes</a></li>
            <li><a href="#" onclick="toggleMenu()">About</a></li> -->

        </ul>
    </header>
    <section class="gallery-container grid grid-fill">
        <img src="./images/meme-imgs (square)/1.jpg" onclick="onOpenEditor(1)">
        <img src="./images/meme-imgs (square)/2.jpg" onclick="onOpenEditor(2)">
        <img src="./images/meme-imgs (square)/3.jpg" onclick="onOpenEditor(3)">
        <img src="./images/meme-imgs (square)/4.jpg" onclick="onOpenEditor(4)">
        <img src="./images/meme-imgs (square)/5.jpg" onclick="onOpenEditor(5)">
        <img src="./images/meme-imgs (square)/6.jpg" onclick="onOpenEditor(6)">
        <img src="./images/meme-imgs (square)/7.jpg" onclick="onOpenEditor(7)">
        <img src="./images/meme-imgs (square)/8.jpg" onclick="onOpenEditor(8)">
        <img src="./images/meme-imgs (square)/9.jpg" onclick="onOpenEditor(9)">
        <img src="./images/meme-imgs (square)/10.jpg" onclick="onOpenEditor(10)">
        <img src="./images/meme-imgs (square)/11.jpg" onclick="onOpenEditor(11)">
        <img src="./images/meme-imgs (square)/12.jpg" onclick="onOpenEditor(12)">
        <img src="./images/meme-imgs (square)/13.jpg" onclick="onOpenEditor(13)">
        <img src="./images/meme-imgs (square)/14.jpg" onclick="onOpenEditor(14)">
        <img src="./images/meme-imgs (square)/15.jpg" onclick="onOpenEditor(15)">
        <img src="./images/meme-imgs (square)/16.jpg" onclick="onOpenEditor(16)">
        <img src="./images/meme-imgs (square)/17.jpg" onclick="onOpenEditor(17)">
        <img src="./images/meme-imgs (square)/18.jpg" onclick="onOpenEditor(18)">


    </section>

    <main class="editor-container flex flex-row hide">
        <div class="canvas-container grow-1 justify-center">
            <h3>Container</h3>
            <canvas id="my-canvas" height="450" width="450"></canvas>
        </div>

        <div class="canvas-editor flex flex-column align-center grow-1 justify-center">
            <input name="meme-line" placeholder="Type text here" type="text">
            <button class="font-size-increase" onclick="onChangeFontSize(+5)">A+</button>
            <button class="font-size-decrease" onclick="onChangeFontSize(-5)">A-</button>
            <button class="line-height-increase" onclick="onChangeLineHeight(-10)">↑</button>
            <button class="line-height-decrease" onclick="onChangeLineHeight(+10)">↓</button>
            <button class="addLine" onclick="onAddLine()">+</button>
            <button class="switch-lines" onclick="onSwitchLines()">↑↓</button>
            <button class="align-right" onclick="onChangeTxtAlign('left')">Align right</button>
            <button class="align-center" onclick="onChangeTxtAlign('center')">Align center</button>
            <button class="align-left" onclick="onChangeTxtAlign('right')">Align left</button>
            <button class="delete-line" onclick="onDeleteLine()">Delete line</button>
            <button class="fillText" onclick="toggleStroke()">S</button>

            <select name="font" id="font" onchange="onSelectFont()">
                <option value="Impact">Impact</option>
                <option value="Georgia">Georgia</option>
                <option value="Monospace">Monospace</option>
                <option value="Tahoma">Tahoma</option>
            </select>

            <input type="color" id="color" class="text-color" onchange="onSelectFontColor()">

            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
        </div>

        <div class="canvas-img-container"></div>
    </main>


    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
